{% extends 'posts/news.html' %}
{% block content %}
{% for hlt in health %}
<img src= {{ hlt.urlToImage }} class="card-img-top" alt="...">
<div class="card-body">
    <p class="card-text"><small class="text-muted">Author | {{hlt.author}}</small></p>
<p class="card-text"><small class="text-muted">Published At | {{hlt.publishedAt}}</small></p>

<h5 class="card-title"><a href={{hlt.url}}>{{hlt.title}} </a> </h5>
<p class="card-text">{{hlt.content}}</p>
</div>


{% endfor %}
{% endblock content %}
